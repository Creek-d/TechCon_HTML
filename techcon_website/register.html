<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TechCon 2024 Conference Website</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <h1>Register for TechCon 2024</h1>
            <nav>
                <ul>
                    <li><a href="about.html">About</a></li>
                    <li><a href="schedule.html">Schedule</a></li>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form>
                <label for="fullname"> Full name:</label><br>
                <input type="text" id="fullname" name="fullname"><br><br>
                <label for="email">Enter your email:</label><br>
                <input type="email" id="email" name="email"><br><br>
                <label for="pwd">Password:</label><br>
                <input type="password" id="pwd" name="pwd"><br><br>
                <label for="confirm_pwd">Confirm your password:</label><br>
                <input type="password" id="confirm_pwd" name="confirm_pwd"><br><br>
                <input type="checkbox" id="terms" name="terms">
                <label for="terms">I agree to the terms and conditions</label><br><br>
                <!-- Move the submit button here -->
                <input type="submit" value="Submit">
            </form>
        </main>
        <footer>
            <p>&copy; 2024 TechCon 2024 Conference Website. All rights reserved.</p>
        </footer>
    </body>
</html>
